[package]
name = "rust_data_reader"
version = "0.1.0"
authors = ["rcarson3 <rac428@cornell.edu>"]
license = "MIT/Apache-2.0"
readme = "README.md"
publish = false

repository = "https://github.com/rcarson3/rust_data_reader/"

description = "An attempt to create a data loading library for data scientist. "

keywords = ["data-reader"]
categories = ["data-structures", "science"]

[dependencies]
#ndarray = {version = "0.11.1", optional = "true"} 
bytecount = "0.4.0"
failure = "0.1.4"
lexical = "2.0.0"

[dev-dependencies]
criterion = "0.2.7"

[[bench]]
name = "examples"
harness = false
[profile.release]
opt-level = 3
lto = true
[profile.dev]
opt-level = 3
[profile.bench]
opt-level = 3

